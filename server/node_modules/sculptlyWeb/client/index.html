<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="application/javascript" src="js/three.js"></script>
    <script type="application/javascript" src="js/lib.js"></script>
    <script type="application/javascript" src="js/lib_api.js"></script>
    <script type="application/javascript" src="js/editor.js"></script>

    <style type="text/css">
        body, div, li, ol{
            padding : 0;
            margin  : 0;
        }

        body{
            background  : #262629;
            color       : #8e8e94;
            font-family : sans-serif, arial;
        }

        div.viewport{
            border : 1px solid black;
            width  : 640px;
            height : 480px;
        }

        div#header{
            border   : 1px solid black;
/*            overflow : hidden; */
        }

        div#header ol#menubar,
        div#header ol#appmenu{
            float : left;
        }

        ol.menu{
            list-style : none;
            overflow   : visible;
            position   : relative;
            clear      : left;
        }
        
        /* Vertical menu within horizontal menu */
        ol.menu.horz > li > ol.menu.vert{
            position : absolute;
            top      : 20px;
            z-index  : 100;
/*            display : none; */
        }

        ol.menu > li{
            cursor     : pointer;
            padding    : 3px 7px;
        }

        ol.menu > li:hover{
        }
        ol.menu > li.focus{
            background    : #686875;
        }

        ol.menu.horz > li{
            display : block;
            float   : left;
        }

        ol.menu.horz > li:hover{
            border        : 1px solid #32323b;
            border-radius : 3px;
            padding       : 2px 7px;
            box-shadow : inset 1px 1px 3px black;
        }

        ol.menu.vert > li{
            display : block;
            width   : 100px;
        }

        ol.menu.vert > li:hover{
            background : #32323b;
        }

    </style>
</head>
<body>
    <div id="header">
        <ol id="menubar" class="menu horz">
            <li class="first dropdown js_file">
                file
                <ol class="menu vert">
                    <li>open
                        <span class="shortcut">ctrl-o</span>
                    </li>
                    <li>save
                        <span class="shortcut">ctrl-s</span>
                    </li>
                    <li>save as
                        <span class="shortcut">ctrl-shift-s</span>
                    </li>
                </ol>
            </li>
            <li class="dropdown">edit</li>
            <li>view</li>
            <li>window</li>
            <li class="spacer"></li>
            <li class="last"></li>
        </ol>
        <div style="clear:both;"></div>
    </div>
    <div id="editor">
        <div id="content">
            <div class="viewport" data-port="1"></canvas>
        </div>
    </div>
</body>
</html>
