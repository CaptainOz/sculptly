<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="application/javascript" src="js/three.js"></script>
    <script type="application/javascript" src="js/lib.js"></script>
    <script type="application/javascript" src="js/lib_api.js"></script>
    <script type="application/javascript" src="js/editor.js"></script>

    <style type="text/css">
        body, div, li, ol{
            padding : 0;
            margin  : 0;
        }

        body{
            background  : #262629;
            color       : #8e8e94;
            font-family : sans-serif, arial;
        }

        div#editor{
            width    : 100%;
            overflow : hidden;
        }

        div.toolbox{
            width        : 200px;
            float        : left;
            border-right : 1px solid black;
            padding      : 2px;
        }

        div.toolbox > div.tool{
            float   : left;
            width   : 50px;
            height  : 50px;
            margin  : 2px;
            padding : 1px;
        }

        div.toolbox > div.tool:hover{
            background    : #32323b;
            padding       : 0px;
            border        : 1px solid black;
            border-radius : 3px;
            box-shadow    : inset 1px 1px 3px black;
        }

        div.toolbox > div.tool.active{
            padding       : 0px;
            border        : 1px solid black;
            border-radius : 3px;
            box-shadow    : inset 1px 1px 3px black;
        }

        div.viewport{
            float  : left;
            border : 1px solid black;
            width  : 640px;
            height : 480px;
        }

        div#header{
            border : 1px solid black;
        }

        div#header ol#menubar,
        div#header ol#appmenu{
            float : left;
        }
    </style>
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <ol id="menubar" class="menu horz">
            <li>file
                <ol class="menu vert">
                    <li class="menu">new
                        <ol class="menu vert">
                            <li data-cmd="newScene" data-key="ctrl+n">scene</li>
                            <li data-cmd="newProject">project</li>
                        </ol>
                    </li>
                    <li class="spacer"></li>
                    <li data-cmd="open"   data-key="ctrl+o">open</li>
                    <li data-cmd="save"   data-key="ctrl+s">save</li>
                    <li data-cmd="saveAs" data-key="ctrl+shift+s">save as</li>
                    <li data-cmd="close"  data-key="ctrl+w">close</li>
                </ol>
            </li>
            <li>edit
                <ol class="menu vert">
                    <li data-cmd="prefs" data-key="ctrl+,">preferences</li>
                </ol>
            </li>
            <li>view</li>
            <li>window</li>
            <li class="spacer"></li>
            <li class="last"></li>
        </ol>
        <div style="clear:both;"></div>
    </div>
    <div id="editor">
        <div class="toolbox">
            <div class="tool active" data-cmd="select" data-key="q">select</div>
            <div class="tool" data-cmd="move"   data-key="w">move</div>
            <div class="tool" data-cmd="scale"  data-key="s">scale</div>
            <div class="tool" data-cmd="rotate" data-key="r">rotate</div>
        </div>
        <div class="viewport" data-port="1"></div>
    </div>
</body>
</html>
