<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="application/javascript" src="js/three.js"></script>
    <script type="application/javascript" src="js/lib.js"></script>
    <script type="application/javascript" src="js/lib_api.js"></script>
    <script type="application/javascript" src="js/editor.js"></script>

    <style type="text/css">
        body, div, li, ol{
            padding : 0;
            margin  : 0;
        }

        body{
            background  : #262629;
            color       : #8e8e94;
            font-family : sans-serif, arial;
        }

        div.viewport{
            border : 1px solid black;
            width  : 640px;
            height : 480px;
        }

        div#header{
            border : 1px solid black;
        }

        div#header ol#menubar,
        div#header ol#appmenu{
            float : left;
        }

        ol.menu{
            list-style : none;
            overflow   : visible;
            position   : relative;
            clear      : left;
        }
        
        ol.menu.vert{
            display    : block;
            width      : 150px;
            box-shadow : 0px 0px 10px #111;
        }

        /* Menu spacers */
        ol.menu > li.spacer{
            background    : none;
            border        : none;
            padding       : 0px;
            margin        : 0px;
        }
        ol.menu > li.spacer:hover{
            background    : none;
        }
        ol.menu.horz > li.spacer{
            margin       : 3px 0px;
            border-left  : 1px solid black;
            border-right : 1px solid #333;
        }
        ol.menu.vert > li.spacer{
            margin        : 0px 3px;
            border-top    : 1px solid black;
            border-bottom : 1px solid #333;
        }

        /* Menu within menu item */
        ol.menu > li > ol.menu{
            border     : 1px solid #32323b;
            background : #262629;
            display    : none;
        }

        /* Menu within active menu item */
        ol.menu > li:hover > ol.menu{
            display : block;
        }

        /* Vertical menu within horizontal menu item */
        ol.menu.horz > li > ol.menu.vert{
            position : absolute;
            top      : 24px;
        }

        /* Vertical menu within vertical menu item */
        ol.menu.vert > li > ol.menu.vert{
            position : absolute;
            left     : 145px;
            top      : 5px;
        }
        
        /* Vertical menu within hovered over vertical menu item */
        ol.menu.vert > li:hover > ol.menu.vert{
            display : block;
        }

        ol.menu > li{
            position : relative;
            cursor   : pointer;
            padding  : 3px 7px;
        }

        ol.menu > li:hover{
        }
        ol.menu > li.focus{
            background : #686875;
        }

        ol.menu.horz > li{
            display : block;
            float   : left;
        }

        ol.menu.horz > li:hover{
            border        : 1px solid #32323b;
            border-radius : 3px;
            padding       : 2px 6px;
            box-shadow    : inset 1px 1px 3px black;
        }

        ol.menu.vert > li{
            z-index : 5000;
        }

        ol.menu.vert > li:hover{
            background : #32323b;
            z-index    : 5001;
        }

        ol.menu.vert > li > span.shortcut{
            float      : right;
            font-size  : 0.75em;
            margin-top : 4px;
        }

    </style>
</head>
<body>
    <div id="header">
        <ol id="menubar" class="menu horz">
            <li class="first dropdown js_file">
                file
                <ol class="menu vert">
                    <li class="menu">new
                        <ol class="menu vert">
                            <li data-cmd="newScene" data-key="ctrl+n">scene</li>
                            <li data-cmd="newProject">project</li>
                        </ol>
                    </li>
                    <li class="spacer"></li>
                    <li data-cmd="open"   data-key="ctrl+o">open</li>
                    <li data-cmd="save"   data-key="ctrl+s">save</li>
                    <li data-cmd="saveAs" data-key="ctrl+shift+s">save as</li>
                </ol>
            </li>
            <li class="dropdown">edit</li>
            <li>view</li>
            <li>window</li>
            <li class="spacer"></li>
            <li class="last"></li>
        </ol>
        <div style="clear:both;"></div>
    </div>
    <div id="editor">
        <div id="content">
            <div class="viewport" data-port="1"></canvas>
        </div>
    </div>
</body>
</html>
